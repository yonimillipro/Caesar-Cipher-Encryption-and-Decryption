<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher Encryption and Decryption APP</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encryption and Decryption</h1>
        <div class="app">
            <textarea translate="yes" id="text"></textarea><br />
            <div class="buttons">
                <button id="Encrypt">Encrypt</button>
                <input type="text" placeholder="key" id="key" />
                <button id="Decrypt">Decrypt</button>
            </div>
        </div>
        <div>
            <h2>Result:</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
